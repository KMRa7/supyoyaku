<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. ズーム防止のためのメタタグを追加 (head内) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');

        :root {
            --primary: #3a36e0;
            --primary-dark: #2c2ab7;
            --secondary: #6c63ff;
            --accent: #ff6b6b;
            --text: #333;
            --text-light: #666;
            --background: #f8f9fa;
            --white: #ffffff;
            --border: #e0e0e0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 550px;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        header {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 30px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='smallGrid' width='20' height='20' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 20 0 L 0 0 0 20' fill='none' stroke='rgba(255, 255, 255, 0.1)' stroke-width='1'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23smallGrid)'/%3E%3C/svg%3E");
            opacity: 0.2;
            z-index: 1;
        }

        .form-content {
            padding: 30px;
        }

        .info-text {
            background: rgba(58, 54, 224, 0.05);
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-light);
        }

        .date-section {
            margin-bottom: 30px;
            position: relative;
        }

        .date-section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .section-number {
            background: var(--primary);
            color: var(--white);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 14px;
            font-weight: 700;
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
        }

        .required-tag {
            background: var(--accent);
            color: var(--white);
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: 500;
        }

        .optional-tag {
            background: #84a9ff;
            color: var(--white);
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: 500;
        }

        .date-time-picker {
            background: var(--white);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .month-selector button {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .month-selector button:hover {
            background: rgba(58, 54, 224, 0.1);
        }

        .current-month-display {
            font-weight: 500;
            font-size: 16px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .calendar-cell {
            text-align: center;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .calendar-header {
            font-weight: 700;
            color: var(--text-light);
            font-size: 13px;
        }

        .calendar-day:hover:not(.disabled) {
            background: rgba(58, 54, 224, 0.1);
        }

        .calendar-day.selected {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 5px 15px rgba(58, 54, 224, 0.3);
            touch-action: manipulation;
        }

        .calendar-day.disabled {
            color: #ddd;
            cursor: not-allowed;
        }

        .sunday {
            color: #ff6b6b;
        }

        .saturday {
            color: #5e81f4;
        }

        .holiday {
            color: #ff6b6b;
        }

        .time-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 15px;
            touch-action: manipulation;
        }

        /* 時間選択スロットのスタイル改善 */
        .time-slot {
            text-align: center;
            padding: 8px 5px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        /* 以下を修正：タッチデバイスでホバー効果が残らないように変更 */
        @media (hover: hover) {
            .time-slot:hover:not(.disabled) {
                border-color: var(--primary);
                background: rgba(58, 54, 224, 0.05);
            }
        }

        /* タッチ時のフィードバック */
        .time-slot:active {
            transform: scale(0.95);
            transition: transform 0.1s;
            background: rgba(58, 54, 224, 0.1);
        }

        /* 選択状態の強調 - コントラスト改善 */
        .time-slot.selected {
            background: #2a26af;
            /* より暗い青に変更 */
            color: #ffffff;
            /* 純粋な白色 */
            border-color: #2a26af;
            box-shadow: 0 3px 10px rgba(42, 38, 175, 0.3);
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            /* より強い影 */
        }

        /* カレンダー月移動ボタンの無効化スタイル */
        .month-selector button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.05);
        }

        .month-selector button.disabled:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: none;
        }

        /* スマホ対応のカスタマイズ */
        @media (max-width: 576px) {
            .time-selector {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                padding: 10px 5px;
            }

            .time-slot {
                padding: 10px 5px;
                font-size: 16px;
                /* さらに大きく */
                height: 44px;
                /* 高さを増加 */
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* モバイル用の選択状態強化 */
            .time-slot.selected {
                background: #2a26af;
                /* より暗い青に変更 */
                color: #ffffff;
                border: 2px solid #ffffff;
                /* 白い境界線を追加 */
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
                /* より強い影 */
                font-weight: 700;
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
                transform: scale(1.05);
                position: relative;
                /* 疑似要素用 */
                z-index: 1;
                /* 重なり順序を上に */
            }

            /* 選択状態に光彩効果を追加 */
            .time-slot.selected::after {
                content: '';
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                border-radius: 10px;
                border: 2px solid rgba(255, 255, 255, 0.5);
                z-index: -1;
                pointer-events: none;
            }

            /* タップフィードバック - ホバー効果を防止 */
            .time-slot:active {
                transform: scale(0.95);
                transition: transform 0.1s;
                background-color: rgba(58, 54, 224, 0.2);
            }

            /* タップ後のホバー状態をリセット */
            .time-slot:hover:not(.selected):not(:active) {
                background-color: transparent;
                border-color: var(--border);
            }

            /* 選択された日時表示の改善 */
            .selected-datetime {
                padding: 15px 10px;
                font-size: 15px;
                background: rgba(58, 54, 224, 0.15);
                font-weight: 700;
                border-left: 5px solid var(--primary);
                margin-top: 10px;
                color: #000000;
                /* 黒色テキストで確実に読める */
            }
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            resize: vertical;
            min-height: 120px;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 15px;
            transition: var(--transition);
            margin-bottom: 30px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 54, 224, 0.1);
        }

        .textarea-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .textarea-label i {
            color: var(--primary);
            margin-right: 10px;
            font-size: 18px;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: var(--white);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }

        .submit-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button i {
            margin-right: 10px;
        }

        /* 右端のナビ */
        .side-nav {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 8px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 12px;
            margin: 8px 0;
            transition: var(--transition);
        }

        .side-nav a span {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .side-nav a:hover {
            transform: scale(1.1);
        }



        /* スマホ対応 */
        @media (max-width: 576px) {
            body {
                padding: 0;
                background: var(--white);
            }

            .container {
                border-radius: 0;
                box-shadow: none;
            }

            .form-content {
                padding: 20px;
            }

            .time-selector {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // 日付、時間の操作用ユーティリティ
        const DateUtil = {
            formatDate: function (date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            },

            formatTime: function (hours, minutes) {
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
            },

            formatDateTime: function (date, timeString) {
                const dateStr = this.formatDate(date);
                return `${dateStr}T${timeString}`;
            },

            formatDisplayDate: function (dateTimeString) {
                if (!dateTimeString) return '未選択';

                const date = new Date(dateTimeString);
                if (isNaN(date)) return '無効な日時です';

                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const hours = date.getHours();
                const minutes = String(date.getMinutes()).padStart(2, '0');

                return `${year}年${month}月${day}日 ${hours}時${minutes}分`;
            },

            // 土日判定
            isWeekend: function (date) {
                const day = date.getDay();
                return day === 0 || day === 6; // 0:日曜日, 6:土曜日
            },

            // 祝日判定
            isHoliday: function (date) {
                // 日本の祝日リスト (2025年5月まで)
                const holidays = [
                    // 2025年
                    '2025-05-03', // 憲法記念日
                    '2025-05-04', // みどりの日
                    '2025-05-05', // こどもの日
                    '2025-05-06', // 振替休日
                    '2025-07-21', // 海の日
                    '2025-08-11', // 山の日
                    '2025-09-15', // 敬老の日
                    '2025-09-23', // 秋分の日
                    '2025-10-13', // スポーツの日
                    '2025-11-03', // 文化の日
                    '2025-11-23', // 勤労感謝の日
                    '2025-11-24', // 振替休日
                    '2025-12-27',
                    '2025-12-28',
                    '2025-12-29',
                    '2025-12-30',
                    '2025-12-31',

                    // 2026年
                    '2026-01-01', // 元日
                    '2026-01-02',
                    '2026-01-03',
                    '2026-01-04',
                    '2026-01-12', // 成人の日
                    '2026-02-11', // 建国記念の日
                    '2026-02-23', // 天皇誕生日
                    '2026-03-20', // 春分の日
                    '2026-04-29', // 昭和の日
                    '2026-05-03', // 憲法記念日
                    '2026-05-04', // みどりの日
                    '2026-05-05', // こどもの日
                    '2026-05-06', // 振替休日
                    '2026-07-20', // 海の日
                    '2026-08-11', // 山の日
                    '2026-09-21', // 敬老の日
                    '2026-09-22', // 国民の休日
                    '2026-09-23', // 秋分の日
                    '2026-10-12', // スポーツの日
                    '2026-11-03', // 文化の日
                    '2026-11-23', // 勤労感謝の日
                    '2026-12-27',
                    '2026-12-28',
                    '2026-12-29',
                    '2026-12-30',
                    '2026-12-31',

                    // 2027年
                    '2027-01-01', // 元日
                    '2027-01-02',
                    '2027-01-03',
                    '2027-01-04',
                    '2027-01-11', // 成人の日
                    '2027-02-11', // 建国記念の日
                    '2027-02-23', // 天皇誕生日
                    '2027-03-21', // 春分の日
                    '2027-03-22', // 振替休日
                    '2027-04-29', // 昭和の日
                    '2027-05-03', // 憲法記念日
                    '2027-05-04', // みどりの日
                    '2027-05-05', // こどもの日
                    '2027-07-19', // 海の日
                    '2027-08-11', // 山の日
                    '2027-09-20', // 敬老の日
                    '2027-09-23', // 秋分の日
                    '2027-10-11', // スポーツの日
                    '2027-11-03', // 文化の日
                    '2027-11-23', // 勤労感謝の日
                    '2027-12-27',
                    '2027-12-28',
                    '2027-12-29',
                    '2027-12-30',
                    '2027-12-31',
                ];

                const dateStr = this.formatDate(date);
                return holidays.includes(dateStr);
            },

            // 営業日かどうか判定（土日祝以外）
            isBusinessDay: function (date) {
                return !this.isWeekend(date) && !this.isHoliday(date);
            }
        };

        // カレンダーピッカークラス
        class DateTimePicker {
            constructor(element, options) {
                this.element = element;

                // 明示的に今日の日付と90日後の日付を計算
                const today = new Date();
                const ninetyDaysLater = new Date();
                ninetyDaysLater.setDate(today.getDate() + 90);

                this.options = Object.assign({
                    minDate: today,
                    maxDate: ninetyDaysLater,
                    startHour: 9,
                    startMinute: 30, // 9時30分から開始
                    endHour: 17,     // 17時まで
                    timeInterval: 30, // 30分間隔
                    onChange: null
                }, options);

                this.currentDate = new Date();
                this.selectedDate = null;
                this.selectedTime = null;

                this.dateSelector = this.element.querySelector('.date-selector');
                this.monthSelector = this.element.querySelector('.month-selector');
                this.calendarGrid = this.element.querySelector('.calendar-grid');
                this.currentMonthDisplay = this.element.querySelector('.current-month-display');
                this.timeSelector = this.element.querySelector('.time-selector');
                this.selectedDatetimeDisplay = this.element.querySelector('.selected-datetime');
                this.hiddenInput = this.element.querySelector('input[type="hidden"]');

                this.init();
            }

            init() {
                // 月移動ボタンのイベント設定
                const prevMonthBtn = this.monthSelector.querySelector('.prev-month');
                const nextMonthBtn = this.monthSelector.querySelector('.next-month');

                prevMonthBtn.addEventListener('click', () => {
                    this.changeMonth(-1);
                });

                nextMonthBtn.addEventListener('click', () => {
                    this.changeMonth(1);
                });

                // 初期表示時に進むボタンの有効/無効を設定
                this.updateMonthNavigationButtons();

                // 初期表示
                this.renderCalendar();
            }

            // 月移動ボタンの有効/無効を更新するメソッド
            updateMonthNavigationButtons() {
                const prevMonthBtn = this.monthSelector.querySelector('.prev-month');
                const nextMonthBtn = this.monthSelector.querySelector('.next-month');
                
                // 最小月より前には移動できないようにする
                const minMonth = new Date(this.options.minDate);
                minMonth.setDate(1); // 月の最初の日
                
                const currentViewMonth = new Date(this.currentDate);
                currentViewMonth.setDate(1); // 月の最初の日
                
                // 最大月を計算（options.maxDateを含む月）
                const maxMonth = new Date(this.options.maxDate);
                maxMonth.setDate(1); // 月の最初の日
                
                // 前月ボタンの有効/無効
                if (currentViewMonth.getFullYear() < minMonth.getFullYear() || 
                    (currentViewMonth.getFullYear() === minMonth.getFullYear() && 
                    currentViewMonth.getMonth() <= minMonth.getMonth())) {
                    prevMonthBtn.disabled = true;
                    prevMonthBtn.classList.add('disabled');
                } else {
                    prevMonthBtn.disabled = false;
                    prevMonthBtn.classList.remove('disabled');
                }
                
                // 翌月ボタンの有効/無効
                if (currentViewMonth.getFullYear() > maxMonth.getFullYear() || 
                    (currentViewMonth.getFullYear() === maxMonth.getFullYear() && 
                    currentViewMonth.getMonth() >= maxMonth.getMonth())) {
                    nextMonthBtn.disabled = true;
                    nextMonthBtn.classList.add('disabled');
                } else {
                    nextMonthBtn.disabled = false;
                    nextMonthBtn.classList.remove('disabled');
                }
            }

            changeMonth(delta) {
                // 現在表示している月の複製を作成
                const currentViewMonth = new Date(this.currentDate);
                
                // 移動先の月を計算
                const targetMonth = new Date(currentViewMonth);
                targetMonth.setMonth(targetMonth.getMonth() + delta);
                
                // 制限用の月を計算
                const minMonth = new Date(this.options.minDate);
                minMonth.setDate(1);
                
                const maxMonth = new Date(this.options.maxDate);
                maxMonth.setDate(28); // 月末まで選択できるように28日に設定
                
                // 月単位での比較（日付は考慮しない）
                if (delta > 0 && (targetMonth.getFullYear() > maxMonth.getFullYear() || 
                                (targetMonth.getFullYear() === maxMonth.getFullYear() && 
                                targetMonth.getMonth() > maxMonth.getMonth()))) {
                    return; // 最大月を超える場合は何もしない
                }
                
                if (delta < 0 && (targetMonth.getFullYear() < minMonth.getFullYear() || 
                                (targetMonth.getFullYear() === minMonth.getFullYear() && 
                                targetMonth.getMonth() < minMonth.getMonth()))) {
                    return; // 最小月を下回る場合は何もしない
                }
                
                // 問題がなければ月を変更
                this.currentDate = targetMonth;
                this.renderCalendar();
                
                // 月移動後にボタンの有効/無効を更新
                this.updateMonthNavigationButtons();
            }

            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();

                // 月表示の更新
                this.currentMonthDisplay.textContent = `${year}年 ${month + 1}月`;

                // カレンダーグリッドのクリア
                this.calendarGrid.innerHTML = '';

                // 曜日ヘッダーの追加
                const days = ['日', '月', '火', '水', '木', '金', '土'];
                days.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-cell calendar-header';
                    dayElement.textContent = day;

                    // 土日の曜日ヘッダーに色を付ける
                    if (day === '土') {
                        dayElement.classList.add('saturday');
                    } else if (day === '日') {
                        dayElement.classList.add('sunday');
                    }

                    this.calendarGrid.appendChild(dayElement);
                });

                // 月の最初の日の曜日を取得（0: 日曜日, 1: 月曜日, ..., 6: 土曜日）
                const firstDay = new Date(year, month, 1).getDay();

                // 前月の最終日を取得
                const lastDayPrevMonth = new Date(year, month, 0).getDate();

                // 前月の日付を表示
                for (let i = 0; i < firstDay; i++) {
                    const day = lastDayPrevMonth - (firstDay - i - 1);
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-cell calendar-day disabled';
                    dayElement.textContent = day;
                    this.calendarGrid.appendChild(dayElement);
                }

                // 当月の日数を取得
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // 当月の日付を表示
                const today = new Date();
                const minDate = new Date(this.options.minDate);
                const maxDate = new Date(this.options.maxDate);

                for (let i = 1; i <= daysInMonth; i++) {
                    const currentDate = new Date(year, month, i);

                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-cell calendar-day';
                    dayElement.textContent = i;

                    // 曜日に応じたクラス追加（土日に色を付ける）
                    const dayOfWeek = currentDate.getDay();
                    if (dayOfWeek === 0) { // 日曜日
                        dayElement.classList.add('sunday');
                    } else if (dayOfWeek === 6) { // 土曜日
                        dayElement.classList.add('saturday');
                    }

                    // 祝日判定
                    if (DateUtil.isHoliday(currentDate)) {
                        dayElement.classList.add('holiday');
                    }

                    // 選択不可の条件：
                    // 1. 過去の日付 (minDateより前)
                    // 2. maxDateより後の日付
                    // 3. 土日
                    // 4. 祝日
                    if (currentDate < minDate ||
                        currentDate > maxDate ||
                        !DateUtil.isBusinessDay(currentDate)) {
                        dayElement.classList.add('disabled');
                    } else {
                        dayElement.addEventListener('click', () => {
                            this.selectDate(new Date(year, month, i));
                        });

                        // 選択中の日付ならハイライト
                        if (this.selectedDate &&
                            this.selectedDate.getFullYear() === year &&
                            this.selectedDate.getMonth() === month &&
                            this.selectedDate.getDate() === i) {
                            dayElement.classList.add('selected');
                        }
                    }

                    this.calendarGrid.appendChild(dayElement);
                }

                // 翌月の日付を表示
                const cellsCount = this.calendarGrid.childElementCount;
                const cellsToAdd = 42 - cellsCount; // 6行×7列 = 42セル

                for (let i = 1; i <= cellsToAdd; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-cell calendar-day disabled';
                    dayElement.textContent = i;
                    this.calendarGrid.appendChild(dayElement);
                }
            }

            selectDate(date) {
                this.selectedDate = date;

                // カレンダーの選択状態を更新
                this.renderCalendar();

                // 時間選択を表示
                this.renderTimeSelector();
            }

            renderTimeSelector() {
                this.timeSelector.innerHTML = '';

                // 9時半から17時まで、30分間隔で時間スロットを作成
                let startHour = this.options.startHour;
                let startMinute = this.options.startMinute || 0;

                for (let hour = startHour; hour <= this.options.endHour; hour++) {
                    // 開始時間が9:30の場合、最初のループでは30分から開始
                    let startMin = (hour === startHour) ? startMinute : 0;

                    for (let minute = startMin; minute < 60; minute += this.options.timeInterval) {
                        // 終了時間は含まない（例: 17時なら17:00まで）
                        if (hour === this.options.endHour && minute > 0) continue;

                        const timeStr = DateUtil.formatTime(hour, minute);
                        const timeSlot = document.createElement('div');
                        timeSlot.className = 'time-slot';
                        timeSlot.textContent = timeStr;

                        // 選択状態の管理
                        if (this.selectedTime === timeStr) {
                            timeSlot.classList.add('selected');
                        }

                        timeSlot.addEventListener('click', () => {
                            this.selectTime(timeStr);
                        });

                        this.timeSelector.appendChild(timeSlot);
                    }
                }
            }

            selectTime(timeStr) {
                this.selectedTime = timeStr;

                // 時間選択の表示を更新
                const timeSlots = this.timeSelector.querySelectorAll('.time-slot');
                timeSlots.forEach(slot => {
                    slot.classList.remove('selected');
                    if (slot.textContent === timeStr) {
                        slot.classList.add('selected');
                    }
                });

                // 選択された日時を保存
                this.updateSelectedDateTime();
            }

            updateSelectedDateTime() {
                if (this.selectedDate && this.selectedTime) {
                    const dateTimeStr = DateUtil.formatDateTime(this.selectedDate, this.selectedTime);
                    const displayStr = DateUtil.formatDisplayDate(dateTimeStr);

                    this.selectedDatetimeDisplay.textContent = `選択された日時: ${displayStr}`;
                    this.hiddenInput.value = dateTimeStr;

                    if (typeof this.options.onChange === 'function') {
                        this.options.onChange(dateTimeStr);
                    }
                }
            }

            getValue() {
                return this.hiddenInput.value;
            }

            reset() {
                this.selectedDate = null;
                this.selectedTime = null;
                this.selectedDatetimeDisplay.textContent = '選択された日時: 未選択';
                this.hiddenInput.value = '';
                this.renderCalendar();
                this.timeSelector.innerHTML = '';
            }
        }

        // カレンダーピッカーの初期化
        document.addEventListener('DOMContentLoaded', function () {
            const pickers = [];

            // 3つのピッカーを初期化
            for (let i = 1; i <= 3; i++) {
                const picker = new DateTimePicker(document.getElementById(`picker${i}`), {
                    onChange: function (value) {
                        console.log(`Picker ${i} value changed:`, value);
                    }
                });

                pickers.push(picker);
            }

            // フォーム送信処理
            window.submitForm = function () {
                const date1 = pickers[0].getValue();

                if (!date1) {
                    alert('第1希望日※必須を選択してください。');
                    return;
                }

                const formData = {
                    dates: [
                        date1,
                        pickers[1].getValue(),
                        pickers[2].getValue()
                    ],
                    message: document.getElementById('message').value.trim()
                };

                // LIFF初期化と送信
                liff.init({ liffId: '2007427073-mPGB5v75' }).then(() => {
                    liff.sendMessages([{
                        type: 'text',
                        text: `【サポートMTG予約】\n【希望日時】：\n・第一希望日\n${DateUtil.formatDisplayDate(formData.dates[0])}\n\n・第二希望日\n${DateUtil.formatDisplayDate(formData.dates[1])}\n\n・第三希望日\n${DateUtil.formatDisplayDate(formData.dates[2])}\n\nメッセージ：${formData.message}`
                    }]).then(() => {
                        alert('当日キャンセルは無いようにお願いいたします。');
                        liff.closeWindow();
                    }).catch(err => {
                        console.error('メッセージの送信に失敗しました', err);
                    });
                }).catch(err => {
                    console.log('LIFF初期化失敗', err);
                });
            };

            // スタイルを追加
            addCalendarStyles();
        });

        // カレンダーのスタイルを追加する関数
        function addCalendarStyles() {
            const style = document.createElement('style');
            style.textContent = `
                /* 土日祝の色設定 */
                .calendar-header.sunday,
                .calendar-day.sunday {
                    color: #ff0000; /* 日曜日は赤色 */
                }
                
                .calendar-header.saturday,
                .calendar-day.saturday {
                    color: #0000ff; /* 土曜日は青色 */
                }
                
                .calendar-day.holiday {
                    color: #ff0000; /* 祝日は赤色 */
                }
                
                /* 選択不可の日付 */
                .calendar-day.disabled {
                    color: #cccccc;
                    cursor: default;
                    background-color: #f8f8f8;
                }
                
                /* 選択中の日付 */
                .calendar-day.selected:not(.disabled) {
                    background-color: #007bff;
                    color: white;
                    border-radius: 50%;
                }
            `;
            document.head.appendChild(style);
        }
    </script>
