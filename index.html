<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(13px);
            /* 中央配置と右ずらし */
            background: #13ca5e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */
            position: absolute;
            left: -0px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 30px;
                /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
                /* スマホではもっと小さく */
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e7e7e7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 5px;
            overflow-x: hidden;
        }

        .container {
            background-color: #fdfdfd;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #13ca5e, #0fa958);
            color: white;
            padding: 20px;
            border-radius: 0 15px 0px 45px;
            text-align: center;
            display: block;
            margin: -20px -15px 20px -15px;
            font-size: 26px;
            font-weight: 600;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 3px;
            font-weight: 600;
            background-color: #13ca5e;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            /* 中央揃え */
            text-indent: 20px;
            /* テキストを右に20pxずらす */
            position: relative;
            overflow: hidden;
        }

        .labelContent {
            display: block;
            margin-top: 10px; /* ← これを追加 */
            margin-bottom: 10px;
            padding: 3px;
            font-weight: 600;
            background-color: #13ca5e;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            text-indent: 0px;
            position: relative;
            overflow: hidden;
        }

        /* 必須マークのスタイル */
        .required {
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }

        .required-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #13ca5e;
            font-weight: bold;
            font-size: 0.9em;
            border-radius: 4px;
            padding: 2px 6px;
            border: 2px solid #13ca5e;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
        }

        .visit-buttons,
        .highschool-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .visit-buttons button,
        .highschool-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .highschool-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #444;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        /* 新しいカレンダースタイル */
        .date-time-picker {
            margin-bottom: 20px;
        }

        .date-selector {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .month-selector button {
            background-color: #13ca5e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .current-month-display {
            font-weight: bold;
            font-size: 1.2em;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .calendar-cell {
            text-align: center;
            padding: 10px 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-header {
            font-weight: bold;
            background-color: #f0f0f0;
        }

        .calendar-day:hover {
            background-color: #f0f0f0;
        }

        .calendar-day.selected {
            background-color: #13ca5e;
            color: white;
        }

        .calendar-day.disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .time-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .time-slot {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .time-slot:hover {
            background-color: #f0f0f0;
        }

        .time-slot.selected {
            background-color: #13ca5e;
            color: white;
        }

        .selected-datetime {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .info-text {
            margin-top: 20px;
            /* 上の余白 */
            margin-bottom: 10px;
            /* 下に白い隙間を追加 */
            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #eef9f5;
            /* 青っぽい背景色を追加 */
            padding: 10px;
            border-radius: 4px;
        }

        /* 携帯端末向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            .info-text {
                font-size: 11.5px;
                /* スマホでは少し小さく */
                margin-top: 10px;
                /* 上下のマージンを調整 */
                line-height: 2.0;
                /* テキストの高さ調整 */
            }
        }

        .highlight-background {
            cursor: pointer;
            background-color: #13ca5e;
            padding: 10px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kibounitizi {
            display: block; /* ブロック要素として表示。幅いっぱいに広がるよ！ */
            margin-bottom: 1px; /* 下に10pxのスペースをあける（余白） */
            padding: 3px; /* 内側に3pxのスペースをつける（中身がくっつかないように） */
            font-weight: 600; /* 文字を少し太くする（600は太さの目安） */
            background-color: #13ca5e; /* 背景の色をくすんだ緑にする */
            color: white; /* 文字の色を白にする */
            border-radius: 6px; /* 角を6pxだけ丸くする（ふんわりした見た目に） */
            font-size: 20px; /* 文字の大きさを18pxにする（ちょっと大きめ） */
            text-align: center; /* 文字を中央に揃える */
            text-indent: 20px; /* 最初の行だけ、文字を右に20pxずらす */
            position: relative; /* 子要素を自由に配置できるようにする準備（位置調整） */
            overflow: hidden; /* はみ出た中身を隠す（枠から出ないようにする） */
        }
        
        input:focus,
        textarea:focus {
            border-color: #13ca5e;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #13ca5e;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #dc3545;
        }

        .submit-button:hover {
            background-color: #c82333;
        }

        /* 必須マークのスタイル */
        .required {
            color: #ffffff;
            /* ゴールド（黄色） */
            font-weight: lighter;
            /* 文字を細くする */
            font-size: 0.6em;
            margin-left: 5px;
            vertical-align: 0.8em;
            /* 位置を少し上に調整 */

            /* 白色背景の四角形 */
            background-color: rgb(255, 15, 15);
            padding: 0 5px;
            border-radius: 3px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>サポートミーティング<br>予約フォーム</h1>

        <div class="info-text">※枠数に限りがございますので、ご予約状況により、ご希望のお時間でご予約が取れない場合がございます。</div>

        <!-- 第1希望日 -->
        <div class="highlight-background">
            <div class="kibounitizi">第1希望日<span class="required">必須</span></div>
        </div>
        <div class="date-time-picker" id="picker1">
            <div class="date-selector">
                <div class="month-selector">
                    <button class="prev-month">◀</button>
                    <div class="current-month-display"></div>
                    <button class="next-month">▶</button>
                </div>
                <div class="calendar-grid"></div>
            </div>
            <div class="time-selector"></div>
            <div class="selected-datetime">選択された日時: 未選択</div>
            <input type="hidden" id="date1" value="">
        </div>

        <!-- 第2希望日 -->
        <div class="highlight-background">
            <span class="kibounitizi">第2希望日※任意</span>
        </div>
        <div class="date-time-picker" id="picker2">
            <div class="date-selector">
                <div class="month-selector">
                    <button class="prev-month">◀</button>
                    <div class="current-month-display"></div>
                    <button class="next-month">▶</button>
                </div>
                <div class="calendar-grid"></div>
            </div>
            <div class="time-selector"></div>
            <div class="selected-datetime">選択された日時: 未選択</div>
            <input type="hidden" id="date2" value="">
        </div>

        <!-- 第3希望日 -->
        <div class="highlight-background">
            <span class="kibounitizi">第3希望日※任意</span>
        </div>
        <div class="date-time-picker" id="picker3">
            <div class="date-selector">
                <div class="month-selector">
                    <button class="prev-month">◀</button>
                    <div class="current-month-display"></div>
                    <button class="next-month">▶</button>
                </div>
                <div class="calendar-grid"></div>
            </div>
            <div class="time-selector"></div>
            <div class="selected-datetime">選択された日時: 未選択</div>
            <input type="hidden" id="date3" value="">
        </div>

        <div class="labelContent">備考※任意<br>（依頼内容や事前にお伝えしたいことございましたらご記入ください）</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()" id="section-message">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // 日付、時間の操作用ユーティリティ
        const DateUtil = {
            formatDate: function(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            },
            
            formatTime: function(hours, minutes) {
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
            },
            
            formatDateTime: function(date, timeString) {
                const dateStr = this.formatDate(date);
                return `${dateStr}T${timeString}`;
            },
            
            formatDisplayDate: function(dateTimeString) {
                if (!dateTimeString) return '未選択';
                
                const date = new Date(dateTimeString);
                if (isNaN(date)) return '無効な日時です';
                
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const hours = date.getHours();
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}年${month}月${day}日 ${hours}時${minutes}分`;
            }
        };

        // カレンダーピッカークラス
        class DateTimePicker {
            constructor(element, options) {
                this.element = element;
                this.options = Object.assign({
                    minDate: new Date(),
                    maxDate: new Date(new Date().setMonth(new Date().getMonth() + 3)),
                    startHour: 9,
                    endHour: 18,
                    timeInterval: 30, // 30分間隔
                    onChange: null
                }, options);
                
                this.currentDate = new Date();
                this.selectedDate = null;
                this.selectedTime = null;
                
                this.dateSelector = this.element.querySelector('.date-selector');
                this.monthSelector = this.element.querySelector('.month-selector');
                this.calendarGrid = this.element.querySelector('.calendar-grid');
                this.currentMonthDisplay = this.element.querySelector('.current-month-display');
                this.timeSelector = this.element.querySelector('.time-selector');
                this.selectedDatetimeDisplay = this.element.querySelector('.selected-datetime');
                this.hiddenInput = this.element.querySelector('input[type="hidden"]');
                
                this.init();
            }
            
            init() {
                // 月移動ボタンのイベント設定
                this.monthSelector.querySelector('.prev-month').addEventListener('click', () => {
                    this.changeMonth(-1);
                });
                
                this.monthSelector.querySelector('.next-month').addEventListener('click', () => {
                    this.changeMonth(1);
                });
                
                // 初期表示
                this.renderCalendar();
            }
            
            changeMonth(delta) {
                this.currentDate.setMonth(this.currentDate.getMonth() + delta);
                this.renderCalendar();
            }
            
            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                // 月表示の更新
                this.currentMonthDisplay.textContent = `${year}年 ${month + 1}月`;
                
                // カレンダーグリッドのクリア
                this.calendarGrid.innerHTML = '';
                
                // 曜日ヘッダーの追加
                const days = ['日', '月', '火', '水', '木', '金', '土'];
                days.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-cell calendar-header';
                    dayElement.textContent = day;
                    this.calendarGrid.appendChild(dayElement);
                });
                
                // 月の最初の日の曜日を取得（0: 日曜日, 1: 月曜日, ..., 6: 土曜日）
                const firstDay = new Date(year, month, 1).getDay();
                
                // 前月の最終日を取得
                const lastDayPrevMonth = new Date(year, month, 0).getDate();
                
                // 前月の日付を表示
                for (let i = 0; i < firstDay; i++) {
                    const day = lastDayPrevMonth - (firstDay - i - 1);
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-cell calendar-day disabled';
                    dayElement.textContent = day;
                    this.calendarGrid.appendChild(dayElement);
                }
                
                // 当月の日数を取得
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // 当月の日付を表示
                const today = new Date();
                const currentDateFormatted = DateUtil.formatDate(today);
                const minDateFormatted = DateUtil.formatDate(this.options.minDate);
                
                for (let i = 1; i <= daysInMonth; i++) {
                    const currentDate = new Date(year, month, i);
                    const currentDateStr = DateUtil.formatDate(currentDate);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-cell calendar-day';
                    dayElement.textContent = i;
                    
                    // 過去の日付は選択不可
                    if (currentDateStr < minDateFormatted) {
                        dayElement.classList.add('disabled');
                    } else {
                        dayElement.addEventListener('click', () => {
                            this.selectDate(new Date(year, month, i));
                        });
                        
                        // 選択中の日付ならハイライト
                        if (this.selectedDate && 
                            this.selectedDate.getFullYear() === year && 
                            this.selectedDate.getMonth() === month && 
                            this.selectedDate.getDate() === i) {
                            dayElement.classList.add('selected');
                        }
                    }
                    
                    this.calendarGrid.appendChild(dayElement);
                }
                
                // 翌月の日付を表示
                const cellsCount = this.calendarGrid.childElementCount;
                const cellsToAdd = 42 - cellsCount; // 6行×7列 = 42セル
                
                for (let i = 1; i <= cellsToAdd; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-cell calendar-day disabled';
                    dayElement.textContent = i;
                    this.calendarGrid.appendChild(dayElement);
                }
            }
            
            selectDate(date) {
                this.selectedDate = date;
                
                // カレンダーの選択状態を更新
                this.renderCalendar();
                
                // 時間選択を表示
                this.renderTimeSelector();
            }
            
            renderTimeSelector() {
                this.timeSelector.innerHTML = '';
                
                // 9時から18時まで、30分間隔で時間スロットを作成
                for (let hour = this.options.startHour; hour <= this.options.endHour; hour++) {
                    for (let minute = 0; minute < 60; minute += this.options.timeInterval) {
                        // 終了時間は含まない（例: 18時なら18:00のみ）
                        if (hour === this.options.endHour && minute > 0) continue;
                        
                        const timeStr = DateUtil.formatTime(hour, minute);
                        const timeSlot = document.createElement('div');
                        timeSlot.className = 'time-slot';
                        timeSlot.textContent = timeStr;
                        
                        // 選択状態の管理
                        if (this.selectedTime === timeStr) {
                            timeSlot.classList.add('selected');
                        }
                        
                        timeSlot.addEventListener('click', () => {
                            this.selectTime(timeStr);
                        });
                        
                        this.timeSelector.appendChild(timeSlot);
                    }
                }
            }
            
            selectTime(timeStr) {
                this.selectedTime = timeStr;
                
                // 時間選択の表示を更新
                const timeSlots = this.timeSelector.querySelectorAll('.time-slot');
                timeSlots.forEach(slot => {
                    slot.classList.remove('selected');
                    if (slot.textContent === timeStr) {
                        slot.classList.add('selected');
                    }
                });
                
                // 選択された日時を保存
                this.updateSelectedDateTime();
            }
            
            updateSelectedDateTime() {
                if (this.selectedDate && this.selectedTime) {
                    const dateTimeStr = DateUtil.formatDateTime(this.selectedDate, this.selectedTime);
                    const displayStr = DateUtil.formatDisplayDate(dateTimeStr);
                    
                    this.selectedDatetimeDisplay.textContent = `選択された日時: ${displayStr}`;
                    this.hiddenInput.value = dateTimeStr;
                    
                    if (typeof this.options.onChange === 'function') {
                        this.options.onChange(dateTimeStr);
                    }
                }
            }
            
            getValue() {
                return this.hiddenInput.value;
            }
            
            reset() {
                this.selectedDate = null;
                this.selectedTime = null;
                this.selectedDatetimeDisplay.textContent = '選択された日時: 未選択';
                this.hiddenInput.value = '';
                this.renderCalendar();
                this.timeSelector.innerHTML = '';
            }
        }

        // カレンダーピッカーの初期化
        document.addEventListener('DOMContentLoaded', function() {
            const pickers = [];
            
            // 3つのピッカーを初期化
            for (let i = 1; i <= 3; i++) {
                const picker = new DateTimePicker(document.getElementById(`picker${i}`), {
                    onChange: function(value) {
                        console.log(`Picker ${i} value changed:`, value);
                    }
                });
                
                pickers.push(picker);
            }
            
            // フォーム送信処理
            window.submitForm = function() {
                const date1 = pickers[0].getValue();
                
                if (!date1) {
                    alert('第1希望日※必須を選択してください。');
                    return;
                }
                
                const formData = {
                    dates: [
                        date1,
                        pickers[1].getValue(),
                        pickers[2].getValue()
                    ],
                    message: document.getElementById('message').value.trim()
                };
                
                // LIFF初期化と送信
                liff.init({ liffId: '2007424620-Djb9v2j5' }).then(() => {
                    liff.sendMessages([{
                        type: 'text',
                        text: `【サポートMTG予約】\n【希望日時】：\n・第一希望日\n${DateUtil.formatDisplayDate(formData.dates[0])}\n\n・第二希望日\n${DateUtil.formatDisplayDate(formData.dates[1])}\n\n・第三希望日\n${DateUtil.formatDisplayDate(formData.dates[2])}\n\nメッセージ：${formData.message}`
                    }]).then(() => {
                        alert('当日キャンセルは無いようにお願いいたします。');
                        liff.closeWindow();
                    }).catch(err => {
                        console.error('メッセージの送信に失敗しました', err);
                    });
                }).catch(err => {
                    console.log('LIFF初期化失敗', err);
                });
            };
        });
    </script>
